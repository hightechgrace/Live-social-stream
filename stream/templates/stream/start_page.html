<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    body, html {
        height: 100%;
        line-height: 1.8;
    }
    /* Full height image header */
    .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("/w3images/mac.jpg");
        min-height: 100%;
    }
    .w3-bar .w3-button {
        padding: 16px;
    }
    </style>
    <title>Sign Up</title>
  </head>
  <body>
     <div class="w3-display-middle">
       <form action="/saving_url/" method="post"> {% csrf_token %}
        <p><input class="w3-input w3-border" type="text" placeholder="Url"
          required id="url" maxlength="100" name="url" required></p>
        <div class="w3-center">
          <button class="w3-center w3-button w3-red" onclick="clear()">
            Clear Urls
          </button>
          <button class="w3-csenter w3-button w3-black" type="submit" onclick="merge()">
            <i class="fa fa-paper-plane"></i>Merge
          </button>
          <button class="w3-center w3-button w3-green" onclick="stream()">
            Stream
          </button>
        </div>
        </form>
    </div>



  </body>
</html>
<script>
  function merge() {
    a = document.getElementById('url').value();
    alert(a);
  }
  // Modal Image Gallery
  function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
  }


  // Toggle between showing and hiding the sidebar when clicking the menu icon
  var mySidebar = document.getElementById("mySidebar");

  function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
    } else {
        mySidebar.style.display = 'block';
    }
  }

  // Close the sidebar with the close button
  function w3_close() {
    mySidebar.style.display = "none";
  }
</script>
